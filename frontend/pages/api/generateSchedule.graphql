query generateSchedule(
    $courses: [String]!
    $termId: String!
    $filterDaysFree: [String]!
    $filterStartTime: String
    $filterEndTime: String
    $filterMinNumDaysFree: Int
    $filterMinSeatsLeft: Int
    $filterMinHonors: Int
    $offset: [String!]
) {
    generateSchedule(
        courses: $courses
        termId: $termId
        filterStartTime: $filterStartTime
        filterEndTime: $filterEndTime
        filterDaysFree: $filterDaysFree
        filterMinNumDaysFree: $filterMinNumDaysFree
        filterMinSeatsLeft: $filterMinSeatsLeft
        filterMinHonors: $filterMinHonors
        offset: $offset
    ) {
        offset
        results
        sections {
            class
            subject
            classId
            classType
            crn
            seatsCapacity
            seatsRemaining
            waitCapacity
            waitRemaining
            lastUpdateTime
            campus
            honors
            url
            profs
            meetings
            timestamp_meetings {
                where
                start
                end
                startDate
                endDate
                type
            }
        }
        courses {
            name
            subject
            termId
            classId
            coreqs
        }
    }
}
